<nav ng-controller="LoginController as vm" ng-init="vm.init()"
    class="navbar navbar-expand-lg navbar-light bg-light text-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>{{vm.test}}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" ng-class="vm.isActiveTab('games')" href="/#!/games">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="vm.isActiveTab('register')" href="/#!/register">Register</a>
                </li>
            </ul>
            <div class="ms-auto">
                <form ng-hide="vm.isLoggedIn()" role="login" ng-submit="vm.login()" class="d-flex">
                    <input ng-model="vm.username" class="form-control me-2" type="text" placeholder="Username"
                        aria-label="Username">
                    <input ng-model="vm.password" class="form-control me-2" type="password" placeholder="Password"
                        aria-label="Password">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
                <div ng-show="vm.isLoggedIn()" class="d-flex">
                    <div class="d-flex align-items-center text-dark me-3">{{ vm.loggedInUser }}</div>
                    <button class="btn btn-sm btn-outline-secondary" ng-click="vm.logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
</nav>

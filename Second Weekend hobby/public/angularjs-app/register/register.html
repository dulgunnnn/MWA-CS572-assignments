<div class="container">
    <div class="col-12 col-md-4 mx-auto py-4">
        <h1>Register</h1>
        <div ng-show="vm.message" class="alert alert-success" role="alert">
            <p class="mb-0">{{vm.message}}</p>
        </div>

        <div ng-show="vm.err" class="alert alert-danger" role="alert">
            <p class="mb-0">{{vm.err}}</p>
        </div>

        <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username"
                    autocapitalize="none" />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.name" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                    ng-model="vm.password" />
            </div>
            <div class="form-group">
                <label for="password-repeat">Repeat Password</label>
                <input type="password" class="form-control" id="password-repeat" placeholder="Repeat Password"
                    ng-model="vm.passwordRepeat" />
            </div>
            <button type="submit" class="btn btn-success mt-4 w-100">Register</button>
        </form>
    </div>>
</div>>

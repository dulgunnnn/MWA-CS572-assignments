<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-secondary rounded shadow-sm">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">{{ vm.job.title }}</h1>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="border-bottom pb-2 mb-0 d-flex justify-content-between align-items-center">
            <h6>Other details</h6>
        </div>
        <div class="d-flex flex-column text-muted py-3 border-bottom">
            <div>Description: {{ vm.job.description }}</div>
            <div>Experience: {{ vm.job.experience }}</div>
            <div>Salary: {{ vm.job.salary | salary }}</div>
            <div>Date: {{vm.job.postDate | customDate}}</div>
            <div>
                <span ng-repeat="skill in vm.job.skills">{{ skill }}</span>
            </div>
            <div>
                <span ng-repeat="review in vm.job.reviews">{{ review }}</span>
            </div>
        </div>
    </div>
</main>
